version: '3.8'

services:
  mamar-ai:
    build: .
    container_name: mamar-ai
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - DEFAULT_AI_MODEL=${DEFAULT_AI_MODEL:-gpt-4o}
      - MAX_TOKENS=${MAX_TOKENS:-2000}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - ENABLE_WEB_SCRAPING=${ENABLE_WEB_SCRAPING:-true}
      - ENABLE_GROK=${ENABLE_GROK:-true}
      - ENABLE_GPT4O=${ENABLE_GPT4O:-true}
      - ENABLE_CLAUDE=${ENABLE_CLAUDE:-true}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
